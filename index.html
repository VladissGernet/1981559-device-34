<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Девайс</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <!-- Шапка -->
    <header class="main-header">
      <nav class="navigation">

        <!-- Лого -->
        <a class="navigation-logo" href="#">
        </a>

        <!-- Список навигации -->
        <ul class="navigation-list">
          <li class="navigation-tiem">
            <span class="visually-hidden">
              Поиск
            </span>
          </li>
          <li class="navigation-tiem">
            <button class="login" type="button">
              Войти
            </button>
          </li>
        </ul>
        <ul class="navigation-user">
          <li class="navigation-user-item">
            <button class="Compare" type="button">
              Сравнить
            </button>
          </li>
          <li class="navigation-user-item">
            <button class="recycle-bin" type="button">
              Корзина
            </button>
          </li>
        </ul>

        <!-- Раскрывающиеся меню каталога товаров -->
        <span class="headar-catalog"></span>

        <!-- О заказе -->
        <ul class="about-the-product">
          <li class="product-item">
            Доставка
          </li>
          <li class="product-item">
            Гарантия
          </li>
          <li class="product-item">
            Контакты
          </li>
        </ul>
      </nav>
    </header>

    <!-- Основная часть страницы -->
    <main class="main-index">

      <!-- Слайдер товаров -->
      <section class="slider-group">
        <h1 class="visually-hidden">Слайдер товаров</h1>
      </section>

      <!-- Категории товаров -->
      <section class="category-list">
        <h1 class="visually-hidden">Категории товаров</h1>
      </section>

      <!-- Преимущества заказа -->
      <section class="advatages">
        <h1 class="visually-hidden">Преимущества заказа у нас</h1>
      </section>

      <!-- Описание компании и ее контакты -->
      <section class="about">
        <h1 class="visually-hidden">О нас и наши контакты</h1>
      </section>

      <section class="mailing">
        <h1 class="visually-hidden">Подписка на рассылку</h1>
      </section>
    </main>

    <!-- Подвал -->
    <footer class="main-footer">

    </footer>
  </body>
</html>
